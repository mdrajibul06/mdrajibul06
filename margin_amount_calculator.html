
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Margin Amount Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    max-width: 350px;
    width: 100%;
  }
  .calculator h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }
  input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 18px;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: 700;
    color: #28a745;
    text-align: center;
  }
  #error {
    margin-top: 12px;
    font-size: 14px;
    color: #dc3545;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="calculator">
    <h2>Margin Amount Calculator</h2>
    <input type="number" id="sellingPrice" placeholder="Selling Price daalo" />
    <input type="number" id="marginRate" placeholder="Margin Rate (%) daalo" />
    <button onclick="calculateMargin()">Calculate</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    function calculateMargin() {
      const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
      const marginRate = parseFloat(document.getElementById('marginRate').value);
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      resultDiv.innerText = '';
      errorDiv.innerText = '';

      if (isNaN(sellingPrice) || sellingPrice <= 0) {
        errorDiv.innerText = "Please valid Selling Price daalo (greater than zero).";
        return;
      }
      if (isNaN(marginRate) || marginRate < 0) {
        errorDiv.innerText = "Please valid Margin Rate daalo (zero or positive).";
        return;
      }

      const marginAmount = (sellingPrice * marginRate) / 100;
      resultDiv.innerText = `Margin Amount: â‚¹${marginAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
